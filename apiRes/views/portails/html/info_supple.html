<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info_supple</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./../fonts/icomoon/style.css" />

    <link rel="stylesheet" href="./../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />

    <!-- Style -->

    <link rel="stylesheet" href="./../css/info_supple.css">
    
</head>
<body>
    <div class="container">
        <a href="creation.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h4 class="m-3">Informations Supplementaires</h4>
        <form action="http://localhost:3000/api/engagement" method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="periode">Periode Cotisation</label>
                        </div>
                        <select class="custom-select" id="periode" name="periode" required>
                            <option selected value="">Choisir...</option>
                            <option value="30">30 Jours</option>
                            <option value="15">15 Jours</option>
                            <option value="7">7 Jours</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="montant">Montant</label>
                        </div>
                        <select class="custom-select" id="montant" name="montant" required>
                            <option selected value="">Choisir...</option>
                            <option value="10000">10 000 FCFA / Jours</option>
                            <option value="15000">15 000 FCFA / Jours</option>
                            <option value="20000">20 000 FCFA / Jours</option>
                            <option value="25000">30 000 FCFA / Jours</option>
                            <option value="30000">50 000 FCFA / Jours</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="moyenPaiement">Moyen de paiement</label>
                        </div>
                        <select class="custom-select" id="moyenPaiement" name="moyenPaiement" required>
                            <option selected value="">Choisir...</option>
                            <option value="ORANGE">ORANGE Money</option>
                            <option value="MTN">MTN Money</option>
                            <option value="MOOV">MOOV Money</option>
                            <option value="WAVE">WAVE Money</option>
                            <option value="CARTE">CARTE BANCAIRE</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="comptePaiement" for="comptePaiement">Compte de paiement</label>
                        </div>
                        <input type="text" class="form-control" id="comptePaiement" aria-describedby="comptePaiement" name="comptePaiement" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="tauxInteret" for="tauxInteret">Taux d'interêt</label>
                        </div>
                        <input type="text" class="form-control" id="taux" aria-describedby="tauxInteret" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="">
                        <button type="submit" class="btn btn-primary">Créer le compte</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../../JS/domer/script.js" type="text/javascript"></script>
</html>
